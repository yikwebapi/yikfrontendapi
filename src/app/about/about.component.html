<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
 <label> Account:
 <input type="text" formControlName="Account">
 <div *ngIf="submitted &&
 loginForm.controls.Account.errors" class="error">
 <div *ngIf="loginForm.controls.Account.errors.required">Your Account is
required</div>
 </div>
 </label>

    <label> Password:
        <input type="password" formControlName="password">
        <div *ngIf="submitted &&
        loginForm.controls.password.errors" class="error">
        <div *ngIf="loginForm.controls.password.errors.required">Your Password is
       required</div>
        </div>
        </label>

 <input type="submit" value="Submit" class="cta">

 </form>
